{% extends 'base.html' %}

{% block content %}
<a href='/'>Back to the homepage!</a>

    <h1>Dogs for sale!</h1>
    
    {% for dog in doginfo %}
        <h2><a href='/buy/{{ dog._id }}'>{{ dog.breed }}</a></h2> 
        <p>Description: {{ dog.description }}</p>
        <p>Location: {{ dog.location }}</p>
        <p>Contact information: {{ dog.contact }}</p>


    {% endfor %}
{% endblock %}
