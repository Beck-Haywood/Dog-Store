{% extends 'base.html' %}

{% block content %}
<div class='h1'>
<h1 class="text-center" >Dog Store!</h1>
<h3 class="text-center">Not sure what dog you want? Choose a breed for some cute pictures!</h3>
</div>
<!--<img src="/static/image_from_ios.jpg" height="500" width="400"/>
<img src="/static/image_from_ios-1.jpg" height="500" width="400"/>
-->

<form action='/' method="POST">
  <select name="query" id="dropdown">
    {% for breed in breeds %}
      <option name='{{breed}}' value='{{breed}}' >{{breed}}</option>
    {% endfor %}
  </select>
  <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
</form>
            
<div class="grid">
    {% for dog in dogs %}
        {% include  'dog.html' %}
    {% endfor %}
</div>
{% endblock %}
